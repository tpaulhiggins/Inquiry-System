<!DOCTYPE html>
<html>
    <head>
      <title>Event Booking</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>
    <body>
      <div class="container">
          <h1><b>Sozo Inquery System</b> </h1>
          <div class="jumbotron">
              <h3>Create Ticket</h3>
              <form id="inqueryForm">
                <!-- asks for users first Name -->
                <label for="firstname">First Name:</label><br>
                <input type="text" class="form" id="firstname"><br><br>
                <!-- asks for users last name -->
                <label for="lastname">Last Name:</label><br>
                <input type="text" class="form" id="lastname"><br><br>
                <!-- ushers users to put in type of event -->
                <label for="eventType">Event Type:</label><br>
                <input type="text" id="lastname"><br><br>
                <!-- Date entry to be checked against google calendar API -->
                <!-- We only want to allow a user to book an event if it has been approved -->
                <!-- If event has been approved, other users who try to book an event on those times will be ushered to enter new times -->
                <!-- It event hasn't been approved, put the event in pending with karina -->
                <!-- When submitting pending event, send an email to karina so she can approve it -->
                <label for="dateInput">Date of Event:</label><br>
                <input type="date" class = "form" id="dateInput"><br><br>
                <!-- Description Area for specific information -->
                <label for="description">Added Information:</label><br>
                <textarea class="form-control" rows="5" id="description" placeholder="Please input information reguarding event. This may include number of chairs, tables, ect."></textarea><br><br>
                <!-- button to submit -->
                <button type="button" class="btn btn-primary">Submit</button>
          </div>
      </div>
      <script src="https://chancejs.com/chance.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script type="main.js"></script>
    </body>
</html>
